<div class="title">
    <p>My Guardians</p>
</div>

<div *ngFor="let guardian of guardians" class="guardian">
    <img class="item" 
        src="{{guardian.guardian_id.image}}">
    <div class="item guardianDesc" >
          <h3 class="guardianName">
            {{guardian.guardian_id.name}}
          </h3>

        <hr class="divider">

    </div>

</div>

<button class="add">Add</button>
